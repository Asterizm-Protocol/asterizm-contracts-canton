sdk-version: 3.4.9
name: asterizm-test
version: 0.1.0
source: src
dependencies:
- daml-prim
- daml-stdlib
- daml-script
start-navigator: false
data-dependencies:
  - ../sdk/.daml/dist/asterizm-0.1.9.dar
  - ../dars/splice-token-standard-test-current.dar
  - ../dars/splice-token-test-trading-app-current.dar
  - ../dars/splice-amulet-current.dar
  - ../dars/splice-util-current.dar
  - ../dars/splice-api-token-allocation-v1-current.dar
  - ../dars/splice-api-token-allocation-instruction-v1-current.dar
  - ../dars/splice-api-token-holding-v1-current.dar
  - ../dars/splice-api-token-metadata-v1-current.dar
  - ../dars/splice-api-token-transfer-instruction-v1-current.dar

build-options:
- -Wno-crypto-text-is-alpha
- -Wno-deprecated-exceptions
- --target=2.1

codegen:
  js:
    output-directory: ui/daml.js
    npm-scope: daml.js
# Remove this line when running against a ledger without user management.
init-script: Setup:setup
